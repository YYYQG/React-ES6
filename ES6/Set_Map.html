<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


</body>
<script>

    //set 去重
    class my {

        *[Symbol.iterator](){

            for (let i=0;i<10;i++)
            yield i

        }

    }

    let s = new Set(new my())
    console.log(s)

    let arr=[1,5,5,6,6,6]
    console.log("去重",[...new Set(arr)])
    let str = "ssssdogsda"
    console.log("字符串去重",new Set(str))
    console.log(NaN==NaN)


    console.log(Array.from(new my()))//Array.from()类数组 length属性 扩展运算符背后是Symbol.iterator


    let x = '123456';

    let re = [...x].map((value)=>{
        return Number(value)
    }).reduce((v1,v2)=>{
        return v1*10+v2
    })
    console.log(re)
    console.log(x[0])

    let ar= ['adam','LISA','barT']
    let result = ar.map((value, index, array) => {
        let v=[...value.toLowerCase()].map((value,index)=>{
            if(index==0){
                return value.toUpperCase()
            }else {
                return value
            }
        }).reduce((v1,v2)=>{
            return v1+v2
        })
        return v
    })
    console.log(result)
</script>
</html>
