<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function f(v) {
        console.log(this)
        return v > 0
    }

    let x = [10, 12, 26, 12].findIndex(f)
    console.log(x)
    let b= [10,20,30,40]
    let c = b.findIndex((value, index, obj)=>{
        console.log(this)
        return value>20
    })
    console.log(c)

    let fi = ['a','b','c']
    //value start end
    fi.fill(7,1,2)
    console.log("fill",fi)

    let g= [,'a']
    console.log(g.findIndex(x=>true))

    let s = new String('xyz')
    let {length} = s
    console.log(length)
    console.log({...s})
    console.log(Object.getOwnPropertyDescriptors(s))
    let ob = Object.create({},{name:{
            configurable: false,
            enumerable: false,
            value: 3,
            writable: false
        }})
    console.log({...ob})
    let {name}=ob
    console.log(name)

    console.log('test')
    const p1 = new Promise(function (resolve, reject) {
        setTimeout(() => reject(new Error('fail')), 3000)
    })

    const p2 = new Promise(function (resolve, reject) {
        setTimeout(() => resolve(p1), 3000)
    })

    console.log('p2',p2)
    console.log('p1',p1)
    let proxy = new Proxy(p2, {
        get: function(target, property) {
            console.log(property)
            return target[property];
        }
    });
    proxy
        .then(result => console.log(result))
        .catch(error => console.log(error))
</script>

</body>
</html>
