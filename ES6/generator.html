    //调用Generator后，该函数并不执行，返回的也不是函数运行结果，而是一个指向内部
    //状态的指针对象，也就是遍历器对象

    function *f() {
        console.log("hello")
    }
    var gene = f();
    setTimeout(()=>{
        gene.next()

    console.log("next参数:")
    function *f1() {

        for (let i=0;true;i++){
            let reset = yield i
            if(reset){i=-1}
        }

    }
    var g= f1()
    console.log(g.next())
    console.log(g.next())
    console.log(g.next(true))
    //next方法的参数表示上一个yield表达式的返回值，所以在第一次使用next方法时，传递参数是无效的
    function *f2() {

        console.log('start')
        console.log(`1,${yield}`)
        console.log(`2,${yield}`)
        return 're'
    }
    let gen = f2()

    console.log(gen.next('a'))
    console.log(gen.next('b'))

    function *f3() {
        yield 1
        yield 2
        return 3

    }
    for (let x of f3()){

    console.log("Generator.prototype.throw():")

    var g=function *() {
        try {
            yield;
        }catch (e) {
            console.log('内部捕获',e)
        }
    }

    let i = g()
    i.next()
    try {
        i.throw('a')
        i.throw('b')
    }catch (e) {
        console.log('外部捕获',e)
    }
    //throw方法抛出的错误要被内部捕获，前提是必须至少执行一次next方法
    //一旦 Generator 执行过程中抛出错误，且没有被内部捕获，就不会再执行下去了。如果此后还调用next方法，将返回一个value
    // 属性等于undefined、done属性等于true的对象，即 JavaScript 引擎认为这个 Generator 已经运行结束了。
    // Generator 函数体外抛出的错误，可以在函数体内捕获；反过来，Generator 函数体内抛出的错误，也可以被函数体外的catch捕获。
    console.log("Generator.prototype.return()")

    function *f4() {
        yield 'a'
        yield 'b'
        return 'over'
    }

    console.log([...f4()])
    let re=f4()
    re.next()
    re.next()
    console.log(re.next())
    console.log('取出嵌套数值所有成员')
    let arr = [1,2,[3,5],[5,6]]
    function *iterTree(arr) {
        for (let a of arr){
            if(Array.isArray(a)){
                yield* iterTree(a)
            }else {
                yield a
            }
        }
    }
    console.log([...iterTree(arr)])

    console.log("流程管理")

    function func1(){
       console.log('f1')
    }
    function func2(){
        console.log('f2')
    }

    let jobs = [{steps:[func1,func2]},{steps:[func1,func2]},{steps:[func1,func2]}]
    function* iterateSteps(steps) {
        for (let step of steps){
            yield step()
        }
    }

    function* iterateJobs(jobs) {
        for (let job of jobs){
            yield* iterateSteps(job.steps)
        }
    }
    console.log([...iterateJobs(jobs)])
