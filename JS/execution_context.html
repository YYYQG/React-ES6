<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    /*
    ECS执行上下文栈
    VO(变量对象)创建执行上下文时与之关联的会有一个变量对象，该上下文的所有变量和函数都会保存在这个对象中。
    AO(活动对象)进入到一个执行上下文时，此上下文中的变量和函数都可以被访问到，可以理解为被激活

    EC创建过程
    建立阶段：（函数被调用，但是未执行函数中的代码）
    1.创建arguments，变量，函数
    2.创建作用域链
    3.确认this的值
    执行阶段：变量赋值，函数引用，执行代码块

    具体过程：
    1.找到当前上下文调用函数的代码
    2.执行代码之前，先创建执行上下文
    3.创建阶段
        3.1.创建变量对象(VO)
            1.创建arguments,检查当前上下文的参数，建立该对象下的属性与属性值
            2.扫描上下文的函数申明：
                每扫描到一个函数就会在VO里面用函数名创建一个属性，为一指针，指向该函数在内存中的地址
                如果函数名在VO中已经存在，对应的属性值会被新的引用覆盖
            3.扫描上下文的变量申明
                每扫描到一个变量就会用变量名作为属性名，其值初始化为undefined
                如果该变量名在VO中已经存在，则直接跳过继续扫描
        3.2.初始化作用域链
        3.3.确认上下文中this的执行
     4.代码执行阶段
        4.1.执行函数体中的代码，给VO中的变量赋值

     */

    function ec(i){

        if(i==3){
            return
        }
        ec(i+1)
        console.log(i)

    }
    ec(0)
    console.log(123..toString())
    console.log((123).toString())
</script>
</html>
